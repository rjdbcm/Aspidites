name: Continuous Deployment

on:
  push:
    tags:
      - v*
  pull_request:
    tags:
      - v*


jobs:
  todo-to-issue:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@master"
      - name: "TODO to Issue"
        uses: "alstr/todo-to-issue-action@v4.2"
        id: "todo"
  linux-build:
   runs-on: ubuntu-latest
   strategy:
      matrix:
        python:
          - 3.10.0
          - 3.9.6
          - 3.8.11
          - 3.7.11

   steps:
    - name: Get Source Directory
      uses: actions/checkout@v2

    - name: Test Python Versions
      uses: actions/setup-python@v2
      with:
        python-version: "${{ matrix.python }}"
    - run: |
        pip install -U pip pipenv wheel cython
        pipenv lock
        pipenv sync -d
        pipenv run pytest --cov=Aspidites --cov-report=xml
        rm -rf Pipfile.lock

    - name: Upload Coverage to codecov.io
      uses: codecov/codecov-action@v2.1.0
      with:
        files: ./coverage.xml

  #      - name: publish code coverage
  #        uses: paambaati/codeclimate-action@v3
  #        env:
  #          CC_TEST_REPORTER_ID: 5bcc9d60bb439f75e102507e595434a393e9be017010223f6f3bc61cce2f5802


  macosx-build:
    runs-on: macos-11
    strategy:
      matrix:
        python:
          - 3.10.0
          - 3.9.6
          - 3.8.11
          - 3.7.11

    steps:
      - name: Get Source Directory
        uses: actions/checkout@v2

      - name: Test Python Versions
        uses: actions/setup-python@v2
        with:
          python-version: "${{ matrix.python }}"
      - run: |
          pip install -U pip pipenv wheel cython
          pipenv lock
          pipenv sync -d
          pipenv run pytest
          rm -rf Pipfile.lock


  source-deploy:
    name: Build and publish source
    runs-on: ubuntu-18.04
    needs: linux-build
    steps:
      - uses: actions/checkout@master
      - name: Set up Python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install twine
      - name: Install pypa/build
        run: >-
          python -m
          pip install
          build
          --user
      - name: Build a source tarball
        run: >-
          python -m
          build
          --sdist
          --outdir dist/
          .
      - name: Publish wheels to TestPyPI
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          twine upload -r testpypi dist/*.tar.gz

      - name: Publish wheels to PyPI
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: twine upload dist/*.tar.gz

  manylinux-deploy:
      name: Build and publish linux distributions ğŸ“¦ to PyPI and TestPyPI
      runs-on: ubuntu-18.04
      needs: linux-build
      steps:
      - uses: actions/checkout@master
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
           python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install twine

      - name: Create manylinux wheel
        uses: RalfG/python-wheels-manylinux-build@v0.3.4-manylinux2010_x86_64
        with:
          python-versions: 'cp37-cp37m cp38-cp38 cp39-cp39'
          build-requirements: 'cython pyparsing mypy pyrsistent pytest future'
          package-path: '.'

      - name: Publish wheels to TestPyPI
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          twine upload -r testpypi dist/*-manylinux*.whl


      - name: Publish wheels to TestPyPI
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          twine upload dist/*-manylinux*.whl

  windows-deploy:
      name: Build and publish Windows distributions ğŸ“¦ to PyPI and TestPyPI
      runs-on: windows-latest
      needs: manylinux-deploy
      strategy:
        matrix:
          python:
            - 3.9.6
      steps:
      - uses: actions/checkout@master
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
           python-version: "${{ matrix.python }}"

      - name: Install dependencies
        run: |
          python -m pip install twine

      - name: Install pypa/build
        run: >-
          python -m
          pip install
          build
          --user
      - name: Build a binary wheel and a source tarball
        run: >-
          python -m
          build
          --wheel
          --outdir dist/
          .
      - name: Publish wheels to TestPyPI
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          twine upload -r testpypi dist/*.whl
      - name: Publish wheels to PyPI
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: twine upload dist/*.whl

  macos-11-deploy:
      name: Build and publish MacOS distributions ğŸ“¦ to PyPI and TestPyPI
      runs-on: macos-11
      needs: macosx-build
      strategy:
        matrix:
          python:
            - 3.10.0
            - 3.9.6
            - 3.8.11
            - 3.7.11
      steps:
      - uses: actions/checkout@master
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
           python-version: "${{ matrix.python }}"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install twine

      - name: Install pypa/build
        run: >-
          python -m
          pip install
          build
          --user
      - name: Build a binary wheel and a source tarball
        run: >-
          python -m
          build
          --wheel
          --outdir dist/
          .

      - name: Publish wheels to TestPyPI
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          twine upload -r testpypi dist/*.whl

      - name: Publish wheels to PyPI
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: twine upload dist/*.whl

      - name: Send a Tweet
        continue-on-error: true
        uses: ethomson/send-tweet-action@v1
        with:
          status: "ğŸ“¦ New PyPI package: Aspidites ${{ github.event.head_commit.message }}! ğŸ‰ğŸ‰ğŸ‰ Check it out: https://pypi.org/project/Aspidites"
          consumer-key: ${{ secrets.TWITTER_CONSUMER_API_KEY }}
          consumer-secret: ${{ secrets.TWITTER_CONSUMER_API_SECRET }}
          access-token: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          access-token-secret: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}

  docker-deploy:
    runs-on: ubuntu-latest
    needs: linux-build
    steps:
      -
        name: Docker metadata fetch ğŸ“Š
        id: meta
        uses: docker/metadata-action@v3
        with:
          # list of Docker images to use as base name for tags
          images: |
            rjdbcm/aspidites
            ghcr.io/rjdbcm/aspidites
          # generate Docker tags based on the following events/attributes
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
      -
        name: Login to GitHub Container ğŸ“¦ Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Set up QEMU ğŸ–¥ï¸
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx ğŸ–¥ï¸
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub ğŸ³
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and Push Image ğŸ³
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ steps.meta.outputs.tags }}
      -
        name: Send a Tweet
        continue-on-error: true
        uses: ethomson/send-tweet-action@v1
        with:
          status:
            "#Aspidites ${{ github.event.head_commit.message }}! ğŸ³  Our docker container is ready to ship! ğŸšš Check it out: https://github.com/rjdbcm/Aspidites/pkgs/container/aspidites"
          consumer-key: ${{ secrets.TWITTER_CONSUMER_API_KEY }}
          consumer-secret: ${{ secrets.TWITTER_CONSUMER_API_SECRET }}
          access-token: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          access-token-secret: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}

  create-release:
    runs-on: ubuntu-latest
    needs: source-deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Release
        uses: softprops/action-gh-release@v1
