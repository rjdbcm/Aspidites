name: Deploy to Dockerhub ğŸ³

on:
  push:
    branches:
      - 'dev*'
    tags:
      - 'v*.*.*'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Docker metadata fetch ğŸ“Š
        id: meta
        uses: docker/metadata-action@v3
        with:
          # list of Docker images to use as base name for tags
          images: |
            rjdbcm/aspidites
            ghcr.io/rjdbcm/aspidites
          # generate Docker tags based on the following events/attributes
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
      -
        name: Login to GitHub Container ğŸ“¦ Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Set up QEMU ğŸ–¥ï¸
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx ğŸ–¥ï¸
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub ğŸ³
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and Push Image ğŸ³
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ steps.meta.outputs.tags }}

      -
        name: Send a Tweet
        continue-on-error: true
        uses: ethomson/send-tweet-action@v1
        with:
          status:
            "#Aspidites ${{ github.event.head_commit.message }}! ğŸ³  Our docker container is ready to ship! ğŸšš
             Check it out: https://github.com/rjdbcm/Aspidites/pkgs/container/aspidites"
          consumer-key: ${{ secrets.TWITTER_CONSUMER_API_KEY }}
          consumer-secret: ${{ secrets.TWITTER_CONSUMER_API_SECRET }}
          access-token: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          access-token-secret: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
